<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    <ion-title>Neu registrieren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="signupForm">
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Deine Email Adresse" 
                    [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
          </ion-input>
        </ion-item>

        <ion-item class="error-message" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
          <ion-label>Bitte eine gÃ¼ltige Email Adresse eingeben.</ion-label>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Dein Passwort" 
                    [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
            </ion-input>
        </ion-item>

        <ion-item class="error-message" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
             <ion-label>Dein Passwort muss mehr als 6 Zeichen haben.</ion-label>
          </ion-item>

        <ion-button expand="block" (click)="signupUser(signupForm)" [disabled]="!signupForm.valid">
          Erstelle einen Account
        </ion-button>
      </form>
</ion-content>
