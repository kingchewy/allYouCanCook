  <form [formGroup]="loginForm">
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Deine Email Adresse" [class.invalid]="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
            </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
            <ion-label>Bitte eine g√ºltige Email Adresse eingeben.</ion-label>
        </ion-item>
        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Dein Passwort" [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
            </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
            <ion-label>Dein Passwort muss mehr als 6 Zeichen haben.</ion-label>
        </ion-item>
        <ion-button color="secondary" (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
          LOGIN
        </ion-button>
    </form>

      <ion-button color="dark" expand="block" fill="clear" routerLink="/signup">
        Einen neuen Account erstellen
      </ion-button>
      <ion-button color="dark" expand="block" fill="clear" routerLink="/reset-password">
       Passwort vergessen? :(
      </ion-button>
