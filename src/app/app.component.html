<!-- S P L A S H   A N I M A T I O N  ( when loading/initializing app ) -->
<div *ngIf="showSplash" class="splash">
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
</div>

<!-- A P P - M E N U / C O N T E N T (SPLITPANE) -->
<ion-app>
    <ion-split-pane>
      <ion-menu>
          <ion-header>
              <ion-toolbar>
                <ion-title>
                  Menu
                </ion-title>
              </ion-toolbar>
            </ion-header>
            
            <ion-content padding class="page-content">
              <ion-list>
                <ion-menu-toggle *ngFor="let p of appPages" auto-hide="false" #menuToggle>
                  <ion-item [routerLink]="p.url" [routerDirection]="'root'">
                    <ion-icon slot="start" [name]="p.icon"></ion-icon>
                    <ion-label>{{p.title}}</ion-label>
                  </ion-item>
                </ion-menu-toggle>
                
              </ion-list>
            </ion-content>
            
       <ion-footer>
          <ion-menu-toggle (click)="logout()">
            <ion-item>
              <ion-label>LOGOUT</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-footer>
            
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
